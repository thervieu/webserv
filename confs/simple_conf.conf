server {
    listen 8080 localhost;   # after something

    server_name webserv.com webserv; # webserv is an alias of localhost
	root /server-documents/; # where to find documents
	index index.html; # default file returned upon directory searching

	location / { # rules within this block only applies to specified location
		method GET POST; # http methods authorized
		root /server-documents/;
		autoindex on; # directory-listing non-authorized
		index index.html;
		#upload_path /upload;
	}

    location /error_pages {
		method GET;
		root /server-documents/error_pages/;
        autoindex on;
    }

	location /images {
		method GET;
		root /server-documents/images/;
		index giraffe.webp;
	}

	location /cgi_directory {
		method GET POST;
		root /server-documents/cgi_directory/;
		autoindex on;
		cgi_extension .cgi_call;
		cgi_path /server-documents/cgi_directory/check_variables.php;
	}
	
	location /redirect_me {
		method GET POST; # http methods authorized
		root /server-documents/redirect_me/;
		index index.html;
		rewrite ^/redirect_please$ http://localhost:8080/redirection/index.html permanent;
	}

	location /redirection {
		method GET POST; # http methods authorized
		root /server-documents/redirection/;
		index index.html;
	}
	
	client_max_body_size 1K; # max size the client can send to server

	error_page 403 /error_pages/403.html; # set up default file on specified error(s)
	error_page 404 /error_pages/404.html;
	error_page 405 /error_pages/405.html;
	error_page 413 /error_pages/413.html;
	error_page 500 502 503 504 /error_pages/50x.html;

}

server {
    listen 8081 localhost;   # after something

    server_name webserv.fr webserv; # testing is an alias for _name
	root /server-documents/; # where to find documents
	index index.html; # default file returned upon directory searching

	location / { # rules within this block only applies to specified location
		method GET; # http methods authorized
		root /server-documents/; # where to find documents
		autoindex off; # directory-listing non-authorized
	}

    location /error_pages/ { # the longest the path is, the more it is prefered
		method GET;
        autoindex on;
		root /server-documents/error_pages; # where to find documents
		index 404.html;
    }

	location /images/ {
		method GET;
		root /server-documents/images; # where to find documents
		index giraffe.webp;
	}

	client_max_body_size 1M; # max size the client can send to server

	error_page 403 /error_pages/403.html; # set up default file on specified error(s)
	error_page 404 /error_pages/404.html;
	error_page 405 /error_pages/405.html;
	error_page 500 502 503 504 /error_pages/50x.html;

}

